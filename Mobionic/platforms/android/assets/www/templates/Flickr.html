<ion-view title="Flickr">
    <ion-content class="has-header" overflow-scroll="true">

        <div ng-controller="FlickrCtrl">
            <button class="button button-block button-positive" ng-click="fetchPhotos()">
                Fetch Photos
            </button>
           
            <div class="list">
                <a class="item item-thumbnail-left" ng-repeat="photo in feeds.photos.photo">
                    <img width="100%" src="https://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg'">
                    <p ng-bind-html="item.description"></p>                 
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
